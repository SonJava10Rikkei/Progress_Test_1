<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai_4</title>
</head>

<body>
    <script>
        var Arr = [5, 2, 3, 4, 1];
        for (let i = 0; i < Arr.length - 1; i++) {
            for (let j = Arr.length - 1; j > i; j--) {
                if (Arr[j] < Arr[j - 1]) {
                    let t = Arr[j];
                    Arr[j] = Arr[j - 1];
                    Arr[j - 1] = t;
                }
            }
        }
        console.log(Arr);
    </script>
</body>

</html>
