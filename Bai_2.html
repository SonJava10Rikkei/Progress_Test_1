<body>
    <script>

        function content(str) {
            var convert = str.toLowerCase().split(' ');
            var result = convert.map(
                function (val) {
                    return val.replace(val.charAt(0), val.charAt(0).toUpperCase());
                }
            );
            return result.join(' ');
        }
        var result = content("hello rikkei academy");
        console.log(result);
    </script>
</body>
